<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="./index.js">

</script>

<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
  <title>Filter</title>
</head>

<body>
  <body>
    <h1>Image Filter Website</h1>
    <div id="image-container">
      <img id="image-original" src="https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg" alt="Original Image">
      <img id="image-filtered" src="https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg" alt="Filtered Image">
      <!-- Add more filter controls here -->
    </div>
    <div class="filter-controls">
      <div class="filter-control">
        <label for="grayscale">Grayscale</label>
        <input id="grayscale" type="range" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="filter-control">
        <label for="brightness">Brightness</label>
        <input id="brightness" type="range" min="0" max="2" step="0.01" value="1">
      </div>
      <div class="filter-control">
        <label for="contrast">Contrast</label>
        <input id="contrast" type="range" min="0" max="2" step="0.01" value="1">
      </div>
      <div class="filter-control">
        <label for="hue">Hue</label>
        <input id="hue" type="range" min="0" max="360" step="1" value="0">
        </div>
      <div class="filter-control">
        <label for="saturate">Saturate</label>
        <input id="saturate" type="range" min="0" max="2" step="0.01" value="1">
      </div>

      <div class="filter-control">
        <label for="sepia">Sepia</label>
        <input id="sepia" type="range" min="0" max="1" step="0.01" value="0">
        
      </div>
      <div class="filter-control">
        <label for="blur">Blur</label>
        <input id="blur" type="range" min="0" max="10" step="0.01" value="0">
        </div>
      <div class="filter-control">
        <label for="invert">Invert</label>
        <input id="invert" type="range" min="0" max="1" step="0.01" value="0">
        </div>
      <div class="filter-control">
        <label for="opacity">Opacity</label>
        <input id="opacity" type="range" min="0" max="1" step="0.01" value="1">
        </div>
   



    </div>
</body>
</html>
